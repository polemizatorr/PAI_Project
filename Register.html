    <h2>Register Form</h2>
    <form>
        <p>Username:</p>
        <input type="text" name="Username"><br>

        <p>Date of birth</p>
        <input type="date" name="Birthday"><br>
        <p>Choose your Gender</p>
        <select class="browser-default custom-select">
            <option value="1">Male</option>
            <option value="2">Female</option>
        </select><br>
